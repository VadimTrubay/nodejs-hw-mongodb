type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - photo
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380965868745'
  email:
    description: "Contact's email"
    type: string
    example: 'vdsvszd@gmail.com'
  isFavourite:
    description: "Contact's is favourite"
    type: boolean
    example: true
  onDuty:
    description: 'Contact's is student on duty'
    type: string
    enum: [ 'work', 'home', 'personal' ]
  userId:
    description: "Contact's parent id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to Contact's photo"
    type: string
    example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>